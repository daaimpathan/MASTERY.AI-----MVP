server {
    listen 8080;
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy API requests if we wanted to serve both from same domain
    # location /api {
    #     proxy_pass http://backend-service-url;
    # }
}
