services:
  - type: web
    name: mastery-ai-backend
    env: python
    region: oregon
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mastery-ai-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 1440
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: 30
      - key: APP_NAME
        value: AMEP
      - key: APP_VERSION
        value: 1.0.0
      - key: DEBUG
        value: False
      - key: ALLOWED_ORIGINS
        value: https://your-netlify-app.netlify.app
      - key: MAX_UPLOAD_SIZE
        value: 10485760
      - key: UPLOAD_DIR
        value: ./uploads
      - key: DEFAULT_PAGE_SIZE
        value: 20
      - key: MAX_PAGE_SIZE
        value: 100
      - key: RATE_LIMIT_PER_MINUTE
        value: 1000
      - key: ENGAGEMENT_CALCULATION_PERIOD_DAYS
        value: 30
      - key: ENGAGEMENT_CACHE_TTL_SECONDS
        value: 3600
      - key: MASTERY_THRESHOLD
        value: 70
      - key: MASTERY_DECAY_RATE
        value: 0.02
      - key: MASTERY_DECAY_GRACE_PERIOD_DAYS
        value: 7
      - key: GEMINI_API_KEY
        sync: false

databases:
  - name: mastery-ai-db
    databaseName: mastery_ai
    user: mastery_ai_user
    region: oregon
